<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}" />
    <script src="{% static 'users/javascript/custom.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h3>{{Book.name}}</h3>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p><strong>Name:</strong> {{Book.name}}</p>
                                    <p><strong>Author: </strong>{{Book.author}}</p>
                                </div>
                                <hr>
                                <div class="col-lg-12">
                                    <h3>Reviews</h4>
                                    <hr>
                                    {% for review in Reviews%}
                                    <h4><a href="{% url 'users:show' review.user.id %}">{{review.user.first_name}}</a></h6>
                                    <p>{{review.desc}}</p>
                                    {% if review.user.id == User.id %}
                                        <a class="btn btn-primary" href="{%  url 'books:edit' review.book.id %}">Edit</a> <a class="btn btn-primary" href="{%  url 'books:delete_review' review.id %}">Delete</a>
                                    {% endif %}
                                    <hr>
                                    {% endfor %}
                                </div>
                            </div>
                            <a class="btn btn-primary" href="{%  url 'books:home' %}">Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
