<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ninja to Cat</title>
  <meta name="description" content="Ninja to Cat">
  <meta name="author" content="Ninja to Cat">

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script>
  $(document).ready(function(){
        $('img').click(function(){
            var newSource =  $(this).data('alt-src'); // Save the data source as new URL
            $(this).data('alt-src', $(this).attr('src')); // Set the data source to the current URL
            $(this).attr('src' , newSource); // Set source to the new URL saved as newSource
            
      });
      
  });
  </script>
</head>
    <div class="wrapper">
        <img src="img/ninja0.png" data-alt-src='img/cat0.png' alt="image 1" />
        <img src="img/ninja1.png" data-alt-src='img/cat1.png' alt="image 2" />
        <img src="img/ninja2.png" data-alt-src='img/cat2.png' alt="image 3" />
        <img src="img/ninja3.png" data-alt-src='img/cat3.png' alt="image 4" />
        <img src="img/ninja4.png" data-alt-src='img/cat4.png' alt="image 5" />
    </div>
<body>

</html>
