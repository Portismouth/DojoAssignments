<html>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul> 
    <script>
        function appendList(array, element, id){
            // finish this function
            let x = document.getElementById(id)
            for(let i = 0; i < array.length; i++){
                let list_item = document.createElement(element)
                list_item.innerHTML = array[i];
                x.appendChild(list_item);
            }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, "li", target_id);
    </script>   
    </body>
    </html>
