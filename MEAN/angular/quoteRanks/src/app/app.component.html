<div class="row">
  <div class="col-sm-8">
    <h2>Add a Quote</h2>
    <form (submit)="onSubmit()" #myNgForm="ngForm">
      <div class="form-group">
          <textarea name="content" class="form-control" [(ngModel)]="quote.content" #content="ngModel" placeholder="Some Quote..." minlength="4" required></textarea>
      </div>
      <div class="form-group">
          <input type="text" name="author" class="form-control" [(ngModel)]="quote.author" #author="ngModel" placeholder="Author" minlength="1" required>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!myNgForm.valid">Add Quote</button>
    </form>
  </div>
  <div class="col-sm-4">
    {{ content.errors | json }}<br>
    {{ author.errors | json }}
  </div>
</div>
<hr>
<app-quote *ngFor="let quote of quotes; let idx = index" [myQuotes]="quote" [index]="idx" (vote)="dataFromChild($event)"></app-quote>
