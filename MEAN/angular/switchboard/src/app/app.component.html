<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-1 switch" *ngFor="let switch of switches; let idx = index" (click)="toggle(idx)" [ngClass]="{'active': switch.bool}">{{switch.text}}</div>
      </div>
    </div>
  </div>
</div>
